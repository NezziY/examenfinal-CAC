<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/llama.png" type="image/x-icon"> 
    <link rel="stylesheet" href="estilo.css">
    <title>Pedido</title>
</head>
<body>
    <div class="container mt-5 box">
        <div class="row">
            <div class="col text-center">
                <div>
                    <img src="images/logoba.png" width="200" alt="">
                </div>
                    <h2 class="fw-bold text-center py-5">Formulario de pedido</h2>
                    <p>La fecha de entraga serán condicionada telefónicamente</p>
                            
                <h2>Tu pedido</h2>
            
            </div>

<!--Formulario-->            


            <form action="#" class="text-center">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="basic-addon1">
                    </div>
            
                    <div class="my-3">
                        <label for="formGroupExampleInput" class="form-label">Email (opcional)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="correo@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Lugar de entrega</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Calle, no., localidad...">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="inputCity" class="form-label" name="provincia">Provincia</label>
                        <select id="inputCity" class="form-select" name="lista1">
                            <option selected>Elige...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="inputState" class="form-label" name="localidad">Localidad</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elige...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">C. P.</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <hr>

                <h2>Forma de pago</h2>

                <div class="container">
                    <div class="custom-control custom-checkbox text-center">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Tarjeta de Crédito</label>
                    </div>
                    <div class="custom-control custom-checkbox text-center">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Mercado Pago</label>
                    </div>
                </div>

                
                
                <hr>

                <div class="row mb-3">
                    <div class="col">
                        <label for="card_name">Nombre del Titular de la Tarjeta</label>
                        <input type="text" class="form-control"  aria-label="nombre_tarjeta">
                    </div>
                    <div class="col">
                        <label for="card_number">Número de la Tarjeta</label>
                        <input type="text" class="form-control" aria-label="num_tarjeta">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="vencimiento">Fecha de Vto.</label>
                        <input type="text" class="form-control" aria-label="fecha-venc">
                    </div>
                    <div class="col">
                        <label for="code">Código</label>
                        <input type="text" class="form-control" aria-label="codigo">
                    </div>
                </div>

                <hr>

                <button type="button" class="btn btn-danger">Ingresar la Solicitud</button>

            </form>
            
        </div>
    </div>            

</body>
</html>
