<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/llama.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Pedido</title>
</head>
<body>

    <div class="container mt-5">
        <div class= "row">
            <div class="col-6 con text-center box mx-auto ">
                <div>
                    <img src="images/logoba.jpg" width="100" alt="">
                </div>
                    <h2 class="fw-bold text-center py-5">Ingresar al sistema</h2>

<!--LOGIN-->

                <form class="singin" action="checkUser" method="post">
                
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>Estás registrado?<a href="registro.html">Registrate</a></span><br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>

                </form>
            </div>

            

        </div>
    </div>


</body>
</html>
